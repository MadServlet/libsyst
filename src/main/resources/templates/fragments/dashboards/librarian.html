<div th:fragment="dashboard">

    <div class="container">
        <h2>Dashboard</h2>

        <div class="dashboard-flex">
            <div class="statistics">
                <div class="stat-card">
                    <h3>Total Books</h3>
                    <p>200</p>
                </div>
                <div class="stat-card">
                    <h3>Issued Books</h3>
                    <p>75</p>
                </div>
                <div class="stat-card">
                    <h3>Available Books</h3>
                    <p>125</p>
                </div>
                <div class="stat-card">
                    <h3>Total Members</h3>
                    <p>100</p>
                </div>
            </div>
            <!-- Book Request Box Section -->
            <div class="book-request-box">
                <h3><i class="fas fa-bell"></i> Book Requests</h3>
                <ul id="requestNotifications">
                    <!-- Show up to 3 requests -->
                    <li>
                        <div>
                            <strong>Juan Dela Cruz</strong> requested <b>"Noli Me Tangere"</b>
                        </div>
                        <textarea placeholder="Add a note..." class="note-input"></textarea>
                        <div class="notif-actions">
                            <button class="accept-btn">Accept</button>
                            <button class="decline-btn">Decline</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <strong>Maria Clara</strong> requested <b>"El Filibusterismo"</b>
                        </div>
                        <textarea placeholder="Add a note..." class="note-input"></textarea>
                        <div class="notif-actions">
                            <button class="accept-btn">Accept</button>
                            <button class="decline-btn">Decline</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <strong>Andres Bonifacio</strong> requested <b>"Florante at Laura"</b>
                        </div>
                        <textarea placeholder="Add a note..." class="note-input"></textarea>
                        <div class="notif-actions">
                            <button class="accept-btn">Accept</button>
                            <button class="decline-btn">Decline</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
