<div class="users-container container my-4">

    <!-- Search -->
    <div class="card shadow p-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="input-group search-input shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchUsers" class="form-control border-start-0" placeholder="Search users...">
                </div>
            </div>
        </div>

        <!-- Students -->
        <div class="table-section card shadow-sm mb-4">

            <div class="card-header bg-primary text-white d-flex align-items-center">
                <h2 class="h5 mb-3" data-user-type="student"><i class="fas fa-user-graduate me-2"></i>Students</h2>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table id="studentsTable" class="table table-sm table-striped table-hover align-middle">
                        <colgroup>
                            <col style="width: 37%;">
                            <col style="width: 37%;">
                            <col style="width: 25%;">
                        </colgroup>
                        <thead class="table-light">
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <nav id="students-pagination-container" aria-label="Students pagination">
                                        <ul class="pagination justify-content-end mb-0">
                                            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                        </ul>
                                    </nav>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <!-- Teachers -->
        <div class="table-section card shadow mb-4">
            <div class="card-header bg-primary text-white d-flex align-items-center">
                <h2 class="h5 mb-3" data-user-type="teacher"><i class="fas fa-chalkboard-teacher me-2"></i>Teachers</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="teachersTable" class="table table-sm table-striped table-hover align-middle">
                        <colgroup>
                            <col style="width: 37%;">
                            <col style="width: 37%;">
                            <col style="width: 25%;">
                        </colgroup>
                        <thead class="table-light">
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3">
                                <nav id="teachers-pagination-container" aria-label="Teachers pagination">
                                    <ul class="pagination justify-content-end mb-0">
                                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                    </ul>
                                </nav>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal (Bootstrap 5) -->
        <div class="modal fade" id="custom-modal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="editUserForm">
                        <input type="hidden" id="edit-user-id" name="id">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="edit-full-name" class="form-label">Full Name</label>
                                    <input type="text" id="edit-full-name" name="fullName" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="edit-email" class="form-label">Email</label>
                                    <input type="email" id="edit-email" name="email" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="edit-password" class="form-label">Password</label>
                                    <input type="password" id="edit-password" name="password" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary shadow" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary shadow">Save Changes</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
