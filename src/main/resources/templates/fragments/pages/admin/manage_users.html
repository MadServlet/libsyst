<div class="users-container">
    <!-- Search Bar -->
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchUsers" placeholder="Search users...">
    </div>

    <!-- Students Table -->
    <div class="table-section">
        <h2 data-user-type="student"><i class="fas fa-user-graduate"></i> Students</h2>
        <table id="studentsTable" class="users-table">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-user-id="456"> <!-- Add data-user-id here -->
                <td>Maria Santos</td>
                <td>maria.santos@paterostechnologicalcollege.edu.ph</td>
                <td class="action-buttons">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Add this pagination container -->
        <div id="students-pagination-container" class="pagination-container"></div>
    </div>

    <!-- Teachers Table -->
    <div class="table-section">
        <h2 data-user-type="teacher"><i class="fas fa-chalkboard-teacher"></i> Teachers</h2>
        <table id="teachersTable" class="users-table">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-user-id="456"> <!-- Add data-user-id here -->
                <td>Maria Santos</td>
                <td>maria.santos@paterostechnologicalcollege.edu.ph</td>
                <td class="action-buttons">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Add this pagination container -->
        <div id="teachers-pagination-container" class="pagination-container"></div>
    </div>

    <!-- Modal HTML structure -->
    <div id="custom-modal" class="modal-container hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="edit-user-id" name="id">

                    <div class="input-pair">
                        <div class="input-group">
                            <label for="edit-full-name">Full Name:</label>
                            <input type="text" id="edit-full-name" name="fullName">
                        </div>
                        <div class="input-group">
                            <label for="edit-email">Email:</label>
                            <input type="email" id="edit-email" name="email">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="edit-password">Password:</label>
                        <input type="password" id="edit-password" name="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="close-modal-btn">Cancel</button>
                <button type="submit" form="editUserForm" class="save-modal-btn">Save Changes</button>
            </div>
        </div>
    </div>

</div>
