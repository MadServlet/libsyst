<style>
    body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
        background-color: #f5f6fa;
    }

    .error-card {
        background: #fff;
        padding: 3rem 4rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 480px;
        width: 100%;
    }

    .error-code {
        font-size: 5rem;
        font-weight: 800;
        color: #e84118;
        margin: 0;
    }

    .error-message {
        font-size: 1.5rem;
        margin-top: 0.5rem;
        color: #2f3640;
    }

    .error-detail {
        font-size: 0.95rem;
        color: #718093;
        margin-top: 1rem;
        line-height: 1.6;
    }

    a.back-home {
        display: inline-block;
        margin-top: 2rem;
        background: #e84118;
        color: white;
        text-decoration: none;
        padding: 0.8rem 1.6rem;
        border-radius: 6px;
        font-weight: 600;
        transition: background 0.2s ease-in-out, transform 0.1s ease-in-out;
    }

    a.back-home:hover {
        background: #c23616;
        transform: translateY(-2px);
    }
</style>

<div class="error-container">
    <div class="error-card">
        <h1 class="error-code" th:text="${status} ?: '404'">404</h1>
        <p class="error-message" th:text="${error} ?: 'Page Not Found'">Page Not Found</p>
        <p class="error-detail" th:text="${message} ?: 'Something went wrong. Please try again later.'">
            Something went wrong. Please try again later.
        </p>
        <a class="back-home" th:href="@{/}">Back to Home</a>
    </div>
</div>
